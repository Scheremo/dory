name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login -u ${secrets.DOCKER_USERNAME} -p ${secrets.DOCKER_PASSWORD}
        docker build -t alessioburrello/aleburrello .
        docker push alessioburrello/aleburrello
      
  tests:

    runs-on: ubuntu-latest
    needs: [build] #need credentials to push docker before completing the pipeline

    steps:
    - uses: actions/checkout@v3
    - name: Run experiments
      run: |
        docker pull alessioburrello/aleburrello
        docker run -i alessioburrello/aleburrello
        source sourceme.sh
        10
        cd dory
        python3 -m pytest
