name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        docker build -t ${{secrets.DOCKER_USERNAME}}/aleburrello .
        docker push ${{secrets.DOCKER_USERNAME}}/aleburrello
      
  tests:

    runs-on: ubuntu-bionic
    #needs: [build] #need credentials to push docker before completing the pipeline
    container:
        image: alessioburrello/aleburrello:latest
    steps:
      - name: Run experiments
        run: |
          cd /gap_riscv_toolchain_ubuntu_18/gap_sdk
          cd dory
          python3 -m pip install pytest
          python3 -m pytest
